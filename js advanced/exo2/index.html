<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    
    <div id="main">

        <div id="create-msg">
            <form class="create">
                <label for="msg">Enter a secret message</label>
                <input type="text" id="msg" name="msg" placeholder="Your secret message">
                <input type="submit" value="Create">
            </form>
            <div class="share">
                <p class="disclaimer">Share this link</p>
                <div class="row">
                    <p class="link">example</p>
                    <img class="copy-link" src="https://static.thenounproject.com/png/3595804-200.png">
                    <img class="follow-link" src="https://cdn4.iconfinder.com/data/icons/conectivity-4/102/Enlace_1-01-512.png">
                </div>
                <p class="notifier">Copied to clipboard!</p>
            </div>
        </div>

        <div id="view-msg">
            <p class="msg-decoded">example</p>
            <a href="#">Create your own message</a>
        </div>

    </div>

</body>
</html>
